<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday, Dad</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-matte: #0a0a0a;
            --gold: #d4af37;
            --white-thread: rgba(255, 255, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-matte);
            color: #f4f4f4;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- ENTRANCE SCREEN --- */
        #landing-overlay {
            position: fixed;
            inset: 0;
            background-color: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.2s ease-in-out;
        }

        .bulb-btn {
            cursor: pointer;
            text-align: center;
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bulb-svg {
            width: 60px;
            stroke: var(--gold);
            stroke-width: 1.5;
            fill: none;
            filter: drop-shadow(0 0 10px var(--gold));
            animation: pulseGlow 2s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--gold)); opacity: 0.6; }
            50% { filter: drop-shadow(0 0 25px var(--gold)); opacity: 1; }
        }

        /* --- RESPONSIVE LAYOUT --- */
        #main-content {
            opacity: 0;
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: opacity 2s ease-in;
            flex-direction: row; /* Desktop default */
        }

        .left-photo {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            z-index: 2;
        }

        .left-photo img {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .right-text {
            flex: 1;
            padding: 20px;
            z-index: 2;
            text-align: left;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: var(--gold);
            margin-bottom: 15px;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.3rem);
            line-height: 1.6;
            max-width: 500px;
            color: #bbb;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 60px;
            }
            .left-photo {
                justify-content: center;
                padding-right: 20px;
                flex: none;
            }
            .left-photo img {
                width: 70vw;
                max-width: 280px;
            }
            .right-text {
                text-align: center;
                padding-left: 20px;
            }
            p { margin: 0 auto; }
        }

        /* --- BALLOONS & THREADS --- */
        #balloon-canvas {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            cursor: pointer;
            pointer-events: auto;
            animation: floatUp linear forwards;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3);
        }

        /* The Silk Thread */
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -60px;
            left: 50%;
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--white-thread), transparent);
        }

        @keyframes floatUp {
            0% { transform: translateY(120vh) rotate(0deg); }
            100% { transform: translateY(-50vh) rotate(15deg); }
        }

        .confetti {
            position: fixed;
            width: 6px;
            height: 6px;
            pointer-events: none;
            z-index: 20;
            animation: burst 0.7s ease-out forwards;
        }

        @keyframes burst {
            0% { opacity: 1; transform: translate(0, 0) rotate(0deg); }
            100% { opacity: 0; transform: translate(var(--dx), var(--dy)) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="landing-overlay">
        <button class="bulb-btn" id="activate">
            <svg class="bulb-svg" viewBox="0 0 24 24">
                <path d="M9 21h6v-2H9v2zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/>
            </svg>
            <div style="color:var(--gold); margin-top:15px; letter-spacing:3px; font-size: 0.8rem;">Bulb ni nokku</div>
        </button>
    </div>

    <div id="main-content">
        <div class="left-photo">
            <img src="image.png" alt="Dad">
        </div>
        <div class="right-text">
            <h1>పుట్టినరోజు శుభాకాంక్షలు</h1>
            <p>నా అలసటకు సేద తీర్చే నేస్తమా<br>నా కోపాన్ని శాంత పరిచే ప్రాణమా<br>నాలో శ్వాసగా మారిన నా సగమా<br>తెలియకుండానే అయ్యావు అత్యంత ముఖ్యమా<br>- Neeraja</p>
        </div>
    </div>

    <div id="balloon-canvas"></div>
    <audio id="bday-music" src="happyBirthday.mp3" loop></audio>

    <script>
        const activateBtn = document.getElementById('activate');
        const overlay = document.getElementById('landing-overlay');
        const content = document.getElementById('main-content');
        const canvas = document.getElementById('balloon-canvas');
        const music = document.getElementById('bday-music');

        const colors = ['#d62828', '#f77f00', '#fcbf49', '#003049', '#eae2b7', '#d4af37'];

        activateBtn.addEventListener('click', () => {
            music.play().catch(() => console.log("Audio play requires interaction"));
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                content.style.opacity = '1';
                // Dense initial burst
                for(let i=0; i<25; i++) createBalloon(true);
                // Continuous flow
                setInterval(() => createBalloon(false), 900);
            }, 1000);
        });

        function createBalloon(isInitial) {
            const b = document.createElement('div');
            b.className = 'balloon';
            
            // Scaled for mobile
            const size = Math.random() * 30 + 55;
            b.style.width = size + 'px';
            b.style.height = (size * 1.3) + 'px';
            b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            b.style.opacity = '0.9';
            b.style.left = Math.random() * 90 + 'vw';
            
            const duration = Math.random() * 5 + 8;
            b.style.animationDuration = duration + 's';
            b.style.bottom = isInitial ? (Math.random() * 110 + 'vh') : '-25vh';

            // Support for both mouse and touch
            const popHandler = (e) => {
                e.preventDefault();
                const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                popEffect(clientX, clientY);
                b.remove();
            };

            b.addEventListener('mousedown', popHandler);
            b.addEventListener('touchstart', popHandler);

            canvas.appendChild(b);
            setTimeout(() => { if(b.parentNode) b.remove(); }, duration * 1000);
        }

        function popEffect(x, y) {
            const amount = 25;
            for(let i=0; i<amount; i++) {
                const p = document.createElement('div');
                p.className = 'confetti';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 150 + 40;
                p.style.setProperty('--dx', Math.cos(angle) * force + 'px');
                p.style.setProperty('--dy', Math.sin(angle) * force + 'px');

                document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
            }
        }
    </script>
</body>
</html>
